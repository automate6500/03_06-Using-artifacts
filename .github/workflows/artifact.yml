name: artifact
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: |
        go build hello-server.go
        ls -ltr
        
    - name: Upload Artifact
      uses: actions/upload-artifact
      with:
        name: executable
        path: hello-server
